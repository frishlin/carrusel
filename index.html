<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 id="titulo">Reino Animal de Frish</h1>
    <div class="contenedor-carousel">
      <div class="carousel">
        <div data-slide="0" class="carousel-content active">
          <img src="assets/images/imagen0.jpg" alt="reino-animal">
        </div>
        <div data-slide="1" class="carousel-content ">
          <img src="assets/images/imagen1.jpg" alt="koala">
        </div>
        <div data-slide="2" class="carousel-content ">
          <img src="assets/images/imagen2.jpg" alt="gatitos">
        </div>
        <div data-slide="3" class="carousel-content">
          <img src="assets/images/imagen3.jpg" alt="oso-polar">
        </div>
        <div data-slide="4" class="carousel-content">
          <img src="assets/images/imagen4.jpg" alt="pelicano">
        </div>
      </div>
      <div class="controls ">
        <a href="#" class="previous">&#60;</a>
        <button class="control active" data-target="0" type="button" name="button"></button>
        <button class="control" data-target="1" type="button" name="button"></button>
        <button class="control" data-target="2" type="button" name="button"></button>
        <button class="control" data-target="3" type="button" name="button"></button>
        <button class="control" data-target="4" type="button" name="button"></button>
        <a href="#" class="next">&#62;</a>
      </div>
    </div>

    <script
         src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <!-- <script type="text/javascript" src="js/jquery-3.2.1.min.js">

    </script> -->
    <script type="text/javascript" src="js/app.js">

    </script>
  </body>
</html>
